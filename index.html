<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Bimbel Tiki Taka | Special Voucher</title>
</head>

<body>
  <header>
    <img id="logo" class="logo" src="assets/logo.webp" alt="logo-tiki-taka">
    <div id="title">
      <h1 class="heading">Ada hadiah spesial yang menunggu mu!</h1>
    </div>
  </header>

  <main>
    <!-- Quiz -->
    <section id="quiz">
      <h3 class="sub-heading">Ayo masukan jawaban yang tepat!</h3>
      <form id="form">
        <input type="text" name="answer" id="answer">
        <button type="submit" id="submit">Cek Jawaban</button>
      </form>
    </section>

    <!-- Download Voucher -->
    <section id="voucher" class="voucher hidden">
      <img src="assets/voucher-display.webp" alt="voucher-tiki-taka">
      <a href="assets/voucher.png" download="voucher.png">
        <button type="button">Download Voucher</button>
      </a>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
